<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Certificat de Formation</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0cm;
        }

        body {
            font-family: Arial, Helvetica, sans-serif, serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
            line-height: 0;
            height: 100vh;
            overflow: hidden;
        }

        .document {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .certificate-border {
            padding: 80px 100px;
            margin: 5px auto;
            background: white;
            max-width: 100%;
            position: relative;
        }
          
        .header {
            margin-top: 45px;
        }

        .main-title {
            font-size: 85px;
            font-weight: bold;
            color: #012A8B;
            margin-bottom: 10px;
            text-transform: uppercase;
            margin-top: 48px;
        }

        .seconde-title {
            font-size: 32px;
            font-weight: normal;
            color: #012A8B;
            margin-top: 55px;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .body-content {
            margin: 10px 0;
        }

        .intro-text {
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 30px;
            color: black;
        }

        .recipient-name {
            font-size: 50px;
            font-weight: bold;
            color: #000000;
            margin: 35px auto 35px auto;
            text-transform: uppercase;
        }

        .certificate-border {
            border: 4px solid #2c3e50;
            border-radius: 15px;
            padding: 70px 90px;
            margin: 10px auto 10px 20px ;
            background: white;
            max-width: 900px;
            box-shadow: 10px 10px 100px 10px #000000;
            position: relative;
        }

        .completion-text {
            font-size: 20px;
            margin: 20px 0;
            color: #000000;
        }
        
        .course-title {
            font-size: 28px;
            font-weight: bold;
            color: #012A8B;
            margin: 25px 0;
            font-style: italic;
            position: relative;
        }

        .course-periode {
            margin-top:15px;
            color: black;
        }
        
        .course-title::before,
        .course-title::after {
            content: '"';
            font-size: 30px;
            color: #000000;
        }
        
        .delivery-info {
            margin: 15px 0 5px 0;
        }
        
        .delivery-text {
            font-size: 14px;
            margin: 10px;
            color: black;
        }
        
        .certificate-number {
            font-size: 12px;
            color: #7f8c8d;
            margin: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .signature-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px;
            padding-top: 15px;
        }
        
        .signature-left {
            text-align: left;
            flex: 1;
        }
        
        .signature-right {
            text-align: center;
            flex: 1;
        }
        
        .signature-line {
            border-top: 1px solid #333;
            width: 200px;
            margin: 0 auto 10px auto;
        }

        .name-line {
            border-top: 1px solid #333;
            width: 525px;
            margin: 0 auto 10px auto;
        }

        .signature-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .signature-title {
            font-size: 12px;
            color: #666;
            margin:10px;
        }

        .logo-container {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .medal-container {
            position: absolute;
            top: 30px;
            right: 10px;
            width: 125px;
            height: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .medal {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        /* Styles pour impression */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .document {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="certificate-border">
            <div class="logo-container">
                <img src="{{LogoUrl}}" alt="Logo" class="logo" />
            </div>

            <div class="medal-container">
                <img src="{{MedalUrl}}" alt="Médaille" class="medal" />
            </div>

            <div class="header">
                <h1 class="main-title">{{MainTitle}}</h1>
                <h2 class="seconde-title">{{SecondTitle}}</h2>
            </div>
            <div class="body-content">
                <p class="intro-text">{{IntroText}}</p>

                <div class="recipient-name">{{FullName}}</div>
                <div class="name-line"></div>

                <p class="completion-text">{{CompletionText}}</p>

                <div class="course-title">{{SessionTitle}}</div>

                <div class="course-periode">{{FormationPeriod}}</div>

                <div class="delivery-info">
                    <div class="delivery-text">{{DeliveryText}}</div>
                    <div class="delivery-text">{{OrganizationText}}</div>
                </div>
            </div>
            <div class="signature-section">
                <div class="signature-left">
                    <!-- Espace pour cachet/logo supplémentaire -->
                </div>

                <div class="signature-right">
                    <div class="signature-line"></div>
                    <div class="signature-name">{{SignatoryName}}</div>
                    <div class="signature-title">{{SignatoryTitle}}</div>
                </div>
            </div>
            <div class="certificate-number">{{CertificateNumberText}}</div>
        </div>
    </div>
</body>
</html>
